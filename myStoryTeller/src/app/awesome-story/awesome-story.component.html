<div *ngFor="let sentence of sentences">
  <div class="col-md-3">
    {{sentence.generatedSentence}}
  </div>
  <div class="col-md-3">
    <img height="100px" src="{{sentence.imageUrl}}">
  </div>
</div>
<div><button (click)="checkSpeak()" >Check !</button><button (click)="tellStory()" >Raconte moi une histoire...</button></div>
